<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Welcome, {{ username }}!</h2>
        <p>This is a private page.</p>
        <a href="{{ url_for('logout') }}">Log out</a>

        <h3>Upload a text file to convert to audio</h3>
        <form action="/generate-audio" method="POST" enctype="multipart/form-data">
            <input type="file" name="textFile" accept=".txt" required><br><br>
            <label for="language">Language:</label>
            <select name="language">
                <option value="es">Espa√±ol</option>
                <option value="en">English</option>
                <option value="fr">Fran√ßais</option>
                <option value="de">Deutsch</option>
                <option value="it">Italiano</option>
            </select><br><br>
            <button type="submit">Generate Audio</button>
        </form>

        <h3>Type text manually</h3>
        <form action="/generate-audio-text" method="POST">
            <textarea name="text" rows="6" required></textarea><br><br>
            <label for="language">Language:</label>
            <select name="language">
                <option value="es">Espa√±ol</option>
                <option value="en">English</option>
                <option value="fr">Fran√ßais</option>
                <option value="de">Deutsch</option>
                <option value="it">Italiano</option>
            </select><br><br>
            <button type="submit">Generate Audio</button>
        </form>

        <h3>üé§ Record voice and convert to text</h3>
        <form action="/transcribe" method="GET">
            <button type="submit">Record 10 seconds and transcribe</button>
        </form>
    </div>
</body>
</html>
